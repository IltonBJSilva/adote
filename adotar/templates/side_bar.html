{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .sidebar {
    height: 150vh;
    background-color: #2c0e37; /* Roxo escuro */
    padding: 20px 10px;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  /* Cor de fundo roxa para a sidebar */
  .bg-purple {
    background-color: #2c0e37 !important;
  }

  .sidebar a {
    display: block;
    color: #fff;
    padding: 10px 12px;
    margin: 8px 0;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .sidebar a:hover {
    background-color: #620e6b; /* Hover roxo mais claro */
    text-decoration: none;
  }

  .sidebar .logo {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }

  .sidebar .logo img {
    margin-right: 10px;
  }

  .sidebar .nav {
    flex-grow: 1;
  }
</style>

<!-- Sidebar HTML -->
<div class="sidebar bg-purple" style="width: 240px;">
  <div>
    <a href="/" class="logo text-white text-decoration-none">
      <img src="{% static 'usuarios/img/logo_adote.png' %}" alt="Logo" width="32" height="32">
      <span class="fs-4">ADO.TE</span>
    </a>
    <hr style="border-color: #fff;">
    <ul class="nav nav-pills flex-column mb-auto">
      
      <li class="nav-item"> 
        <a href="/adotar" class="nav-link text-white">
          <i class="bi bi-heart"></i> Adotar
        </a>
      </li>


      <li>
        <a href="/divulgar/novo_pet" class="nav-link text-white">
          <i class="bi bi-megaphone"></i> Divulgar
        </a>
      </li>


      <li>
        <a href="/divulgar/ver_pedido_adocao" class="nav-link text-white">
          <i class="bi bi-inbox"></i> Solicitações
        </a>
      </li>
      <li>
        <a href="/divulgar/seus_pets" class="nav-link text-white">
          <i class="bi bi-paw"></i> Meus Pets
        </a>
      </li>
      <li>
        <a href="/divulgar/dashboard" class="nav-link text-white">
          <i class="bi bi-graph-up"></i> Dashboard
        </a>
      </li>
    </ul>
  </div>

  <div>
    <a href="/auth/sair/" class="nav-link text-white">
      <i class="bi bi-box-arrow-right"></i> Deslogar
    </a>
  </div>
</div>
