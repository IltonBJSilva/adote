{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - ADO.TE</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .bg-side {
      background-color: #341534;
      color: #fff;
      height: 100vh;
      padding: 0;
    }

    .font-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      margin-left: 10px;
      vertical-align: middle;
    }

    .form-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.15);
    }

    .btn-custom-primary {
      background-color: #6f42c1;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
      width: 100%;
    }

    .btn-custom-primary:hover {
      background-color: #502a99;
    }

    .side-logo {
      text-align: center;
      padding: 80px 40px;
    }

    .side-logo img {
      max-width: 200px;
    }

    .side-logo h1 {
      font-weight: bold;
      color: #2c2c2c;
      margin-top: 20px;
    }

    .side-logo p {
      font-size: 1rem;
      color: #555;
    }

    .link-float {
      display: inline-block;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    hr {
      border-color: rgba(255,255,255,0.2);
      margin: 10px 0 30px;
    }
  </style>
</head>

<body>
<div class="container-fluid h-100">
  <div class="row h-100">

    <!-- Lado esquerdo -->
    <div class="col-md-6 bg-side d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width: 500px; padding: 0 20px;">
        <div class="text-center mb-4">
          <img src="{% static 'usuarios/img/logo_adote.png' %}" width="40">
          <span class="font-logo">ADO.TE</span>
          <hr>
        </div>

        <div class="form-box">
          {% if messages %}
            {% for message in messages %}
              <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <h3 class="text-dark mb-2">Cadastre-se</h3>
          <p class="text-muted mb-4">Seu cadastro salva vidas üíú</p>

          <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label text-dark">Nome</label>
              <input type="text" class="form-control" name="nome" placeholder="Digite seu nome..." required>
            </div>

            <div class="mb-3">
              <label class="form-label text-dark">E-mail</label>
              <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail..." required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label text-dark">Senha</label>
                <input type="password" class="form-control" name="senha" placeholder="Digite sua senha..." required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label text-dark">Confirmar senha</label>
                <input type="password" class="form-control" name="confirmar_senha" placeholder="Confirme a senha..." required>
              </div>
            </div>

            <input type="submit" value="SALVAR" class="btn-custom-primary">
            <a href="{% url 'login' %}" class="link-float text-light">J√° tenho uma conta</a>
          </form>
        </div>
      </div>
    </div>

    <!-- Lado direito -->
    <div class="col-md-6 d-flex align-items-center justify-content-center" style="background-color: #f8f9fa;">
      <div class="side-logo">
        <img src="{% static 'usuarios/img/logo_adote.png' %}" alt="Logo ADO.TE">
        <h1 class="mt-3">ADO.TE</h1>
        <p>Nos ajude a salvar vidas.<br>Encontre, adote e mude uma hist√≥ria. üêæ</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
